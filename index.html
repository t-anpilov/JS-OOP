<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<meta charset="utf-8">
	<meta name="author" description="Taras Anpilov">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>Wellcome!</header>
	<main>
		<div class="wrapper">
			<button id="getter">Create user</button>
			<input name="person_name" placeholder="Name" />
			<input name="person_surname" placeholder="Surname" />
			<input name="specialization" placeholder="specialization" />
			<input name="job_title" placeholder="job title" />
			<select name="person_type">
				<option value="user">User</option>
				<option value="student">Student</option>
				<option value="developer">Developer</option>
			</select>		
		</div>
		<div class="tabs">
			<div class="tab" id="simple_form">
				<input class="shown" id="simple" type="radio" checked />
				<label for="simple" title="Simple Task">Simple Task</label>
				<fieldset class="task" id="simple_task" data-type="Simple task">
					<input type="text" class="title" placeholder="Title" />
					<label for="st1">Done</label><input type="checkbox" id="st1" class="status" />
					<button class="add_task" id>Add task</button>
				</fieldset>
			</div>
			<div class="tab" id="home_form">
				<input id="home" type="radio" />
				<label for="home" title="Home Task">Home Task</label>
				<fieldset class="task" id="home_task" data-type="Home task">
					<input type="text" class="title" placeholder="Title" />
					<label for="st2">Done</label><input type="checkbox" id="st2" class="status" />
					<textarea class="description" placeholder="Description"></textarea>
					<button class="add_task" id>Add task</button>
				</fieldset>
			</div>
			<div class="tab" id="project_form">
				<input id="project" type="radio" />
				<label for="project" title="Project Task">Project Task</label>
				<fieldset class="task" id="project_task" data-type="Project task">
					<input type="text" class="title" placeholder="Title" />
					<label for="st3">Done</label><input type="checkbox" id="st3" v="status" />
					<textarea class="description" placeholder="Description"></textarea>
					<span>Dead line</span><input type="date" class="date" />
					<button class="add_task" id>Add task</button>
				</fieldset>
			</div>
		</div>
		<div class="tasks_container">

		</div>	
	</main>
	<footer>Footer</footer>
	<script src="script.js"></script>
</body>
</html>
