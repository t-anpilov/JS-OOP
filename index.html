<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<meta charset="utf-8">
	<meta name="author" description="Taras Anpilov">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
	<header>Wellcome!</header>
	<main>
		<div class="wrapper">
			<div class="btn_cont">
				<button id="getter">Create user</button>
			</div>	
			<input class="get" name="person_name" placeholder="Name" />
			<input class="get" name="person_surname" placeholder="Surname" />
			<input class="get" name="specialization" placeholder="specialization" />
			<input class="get" name="job_title" placeholder="job title" />
			<select name="person_type">
				<option value="user">User</option>
				<option value="student">Student</option>
				<option value="developer">Developer</option>
			</select>		
		</div>
		<div class="tabs">
			<div class="tab" id="simple_form">
				<input id="simple" type="radio" name="tab-select" checked />
				<label for="simple" class="tab_title" title="Simple Task">Simple Task</label>
				<section class="task" id="simple_task" data-type="Simple task">
					<input class="title" placeholder="Title" />
					<label for="st1">In work</label><input type="checkbox" id="st1" class="status" />
					<button class="add_task" id>Add task</button>
				</section>
			</div>
			<div class="tab" id="home_form">
				<input id="home" type="radio" name="tab-select" />
				<label for="home" class="tab_title" title="Home Task">Home Task</label>
				<section class="task" id="home_task" data-type="Home task">
					<input class="title" placeholder="Title" />
					<label for="st2">In work</label><input type="checkbox" id="st2" class="status" />
					<textarea class="description" placeholder="Description"></textarea>
					<button class="add_task" id>Add task</button>
				</sectiont>
			</div>
			<div class="tab" id="project_form">
				<input id="project" type="radio" name="tab-select"  />
				<label for="project" class="tab_title" title="Project Task">Project Task</label>
				<section class="task" id="project_task" data-type="Project task">
					<input class="title" placeholder="Title" />
					<label for="st3">In work</label><input type="checkbox" id="st3" class="status" />
					<textarea class="description" placeholder="Description"></textarea>
					<span>Dead line :</span><input type="date" class="date" />
					<button class="add_task" id>Add task</button>
				</section>
			</div>
		</div>
	</main>	
	<section class="tasks_container" id="show_tasks"> 
	</section>		
	<footer>Footer</footer>
	<script src="script.js"></script>
</body>
</html>
